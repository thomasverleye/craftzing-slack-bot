post-merge:
  parallel: true
  commands:
    dependencies:
      run: yarn --frozen-lockfile

post-checkout:
  parallel: true
  commands:
    dependencies:
      run: yarn --frozen-lockfile

pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.{js,ts,jsx,tsx}"
      run: yarn eslint {staged_files}
    types:
      glob: "*.{js,ts,jsx,tsx}"
      run: yarn tsc-files --noEmit {staged_files}

commit-msg:
  parallel: true
  commands:
    commitlint:
      run: yarn commitlint --edit
